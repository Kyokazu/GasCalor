<div class="row">
    <div class="col-lg-12">
        <div class="tabs-container">
            <div class="ibox-title">
                <h5 style="color:#FFFFFF"> Edición de técnicos </h5>
            </div>
            <ul class="nav nav-tabs" role="tablist">
                <li><a class="nav-link active" data-toggle="tab" href="#tab-1">Datos del técnico</a></li>

            </ul>
            <div class="tab-content">
                <div role="tabpanel" id="tab-1" class="tab-pane active">
                    <div class="panel-body">

                        <div class="panel panel-body">
                            <br>
                            <div class="form-group row">
                                <label for="formGroupExampleInput" class="col-sm-4 col-form-label"><b>Nombre:</b> </label>
                                <div class="col-sm-8">
                                    <select class="form-control" onchange="cargar_DatosInfos3(this.value); " name ="nombre" id="nombre" >
                                        <option value=""></option>
                                        <option value="shiza">Caesar Zepelli</option>
                                        <option value="Man-002">Joseph Joestar</option>
                                        <option value="Rev-003">Giorno Giovanna</option>
                                        <option value="Gen-004">Yugi Moto</option>
                                    </select>
                                </div>
                                <br>
                                <label for="formGroupExampleInput" class="col-sm-4 col-form-label"><b>Identificación</b> </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="ide" id="ide">
                                </div>
                                <br>
                                <label for="formGroupExampleInput" class="col-sm-4 col-form-label"><b>Dirección</b> </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="dir" id="dir">
                                </div>
                                <br>
                                <label for="formGroupExampleInput" class="col-sm-4 col-form-label"><b>Teléfono: </b> </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="tel" id="tel">
                                </div>
                                <br>
                                <label for="formGroupExampleInput" class="col-sm-4 col-form-label"><b>Correo personal: </b> </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="correo" id="correo">
                                </div>
                                <br>
                                <label for="formGroupExampleInput" class="col-sm-4 col-form-label"><b>Cargo: </b> </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="cargo" id="cargo">
                                </div>
                                <br>
                                <label for="formGroupExampleInput" class="col-sm-4 col-form-label"><b>Experiencia (en meses)</b> </label>
                                <div class="col-sm-8">
                                    <input type="number" id="exp" name="exp" min="1" max="300">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div> 
            <button type="button" style="background-color: #D14844" class="btn btn-primary" id="btnUserReg" onclick="editarTecnicoMensaje()">Editar Técnico</button>
        </div>
    </div>
</div>
