<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gestor de Proyectos</title>
    <link href="intro/resources/img/favicon.ico" rel="Shortcut icon">
    <link href="intro/resources/css/bootstrap.min.css" rel="stylesheet" />
    <link href="intro/resources/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <link href="intro/resources/css/animate.css" rel="stylesheet" />
    <link href="intro/resources/css/style.css" rel="stylesheet" />
    <link href="intro/resources/css/view/login.css" rel="stylesheet" />
    <!-- Sweet Alert -->
    <link href="intro/resources/css/plugins/sweetalert/sweetalert.css" rel="stylesheet" />
   
    <script src="core/Utilitario.js"></script>
    <script src="core/Mensaje.js"></script>

</head>

<body class="container-fluid d-flex align-items-center justify-content-center">
    <div class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
    </div>
    <div class="ibox-content">
    <div class="login">
        <div class="animated fadeInDown">
            <div class="row justify-content-center mb-4">
                <div class=" text-center">
                    <img src="intro/resources/img/logo_ufps_grande.png" />
                </div>
            </div>
            <div class="row ml-6 justify-content-center">
                <div class="col-md-4 ">
                    
                    <h2> <p style="text-align: center">Sistema de gestión de órdenes</p></h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class=" col-lg-6  mb-3">
                    <input type="email" id="correo" class="form-control" placeholder="Usuario" />
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6  input-group">
                    <input type="password" id="clave" class="form-control" id="InputclaveUsuario" placeholder="Contraseña" />
                    <div class="input-group-append">
                        <a class="btn personalizado" onclick="LoginView.verClave()"><i id="icono-ojo" class="fa fa-eye"></i
              ></a>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class=" col-lg-6 mb-3">
                    <a class="personalizado" onclick="LoginView.abrirPanelRecover()">Recuperar Contraseña</a>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <button type="button" class="btn personalizado" onclick="Menu.iniciarSesion2()">
                      Iniciar Sesión
                    </button>
                </div>
           
            </div>
            <div class="row mt-3 justify-content-center">
                <div class="col-md-7 col-lg-6 col-sm-8 col-xl-4">
                    <a class="personalizado" onclick="LoginView.abrirPanelRegistro()">¿No cuenta con usuario?</a>
                </div>
            </div>
           
        </div>
    </div>
</div>
    <!-- Modal para registrar usuario -->

    <!-- Modal para recuperar contraseña -->
    <div
      class="modal fade"
      id="modalrecover"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      
    </div>
  </body>
  <!-- Mainly scripts -->
  <script src="intro/resources/js/jquery-3.5.1.min.js"></script>
  <script src="intro/resources/js/bootstrap.min.js"></script>
  <!-- iCheck -->
  <script src="intro/resources/js/plugins/iCheck/icheck.min.js"></script>
  <!-- Sweet alert -->
  <script src="intro/resources/js/plugins/sweetalert/sweetalert.min.js"></script>
  <script type="text/javascript" src="../js/menu/Menu.js"></script>
</html>
